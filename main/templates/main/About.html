{% load static %}
{% include 'main/header.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link rel="stylesheet" type="text/css" href="{% static 'main/about.css' %}">
</head>
<body>
<h1>{{ msg }}</h1>


<h1>About</h1>
<div class="course">
    <h2>{{ name }}</h2>
    <h2>{{ teacher }}</h2>
    <h2>{{ id }}</h2>
    <h2>{{ crsid }}</h2>
</div>
<form method="post" action="{% url 'addcmnt' courseid=crsid%}">
        {% csrf_token %}
        <div class="comm">
        <input type="text" name="post">
        <textarea placeholder="comment here..." name="com"></textarea>
        <a><button type="submit">Add comment</button></a>
        </div>
    </form>
</body>
        <div>{% for c in comments %}

        <ul class="comment">
        <a style="float: right; margin-right: 2%" href="{% url 'delcom' c.pk %}">X</a>
            <li>
                <h3>{{  c.author }}</h3>
                <h4>{{ c.post }}</h4>
                <h6>{{ c.text }}</h6>
{#                <p>{{ c.date.ctime}}</p>#}
                <small>{{ time }}</small>
            </li>
        </ul>

    {% endfor %}

    </div>
</html>
